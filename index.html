<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Hubspot</title>
  </head>
  <body>
    <!-- header -->
    <header>

      <!-- header top - lingua, contatti e ricerca -->
      <div id="header-top">
      </div>
      <!-- /header top - lingua, contatti e ricerca -->

      <!-- header mid - logo e navigazione -->
      <div id="header-mid">
      </div>
      <!-- /header mid - logo e navigazione -->

      <!-- header bottom - immagine e descrizione -->
      <div id="header-bottom">
      </div>
      <!-- /header bottom - immagine e descrizione -->

    </header>
    <!-- /header -->

    <!-- main -->
    <main>

      <!-- main top - sfondo body con sezione a tre colonne in basso -->
      <section id="main-top">
      </section>
      <!-- /main top - sfondo body con sezione a tre colonne in basso -->

      <!-- main mid - sfondo verde/blu -->
      <section id="main-mid">
      </section>
      <!-- /main mid - sfondo verde/blu -->

      <!-- main mid - sfondo bianco e loghi piccoli -->
      <section id="main-bottom">
      </section>
      <!-- /main mid - sfondo bianco e loghi piccoli -->

    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>

      <!-- footer top - lista con serie di link -->
      <div id="footer-top">
      </div>
      <!-- /footer top - lista con serie di link -->

      <!-- footer top - lingue e autore -->
      <div id="footer-bottom">
      </div>
      <!-- /footer top - lingue e autore -->

    </footer>
    <!-- /footer -->

  </body>
</html>
