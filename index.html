<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Hubspot</title>
  </head>
  <body>
    <!-- header -->
    <header>

        <!-- header top - lingua, contatti e ricerca -->
        <div id="header-top">

          <div class="lang-contact inline-block">
            <ul>
              <li class="inline-block">
                <i class="fas fa-globe-europe"></i>
                <a href="#">English</a>
              </li>
              <li class="inline-block">
                <i class="fas fa-user"></i>
                <a href="#">Contact Us</a>
              </li>
            </ul>
          </div>

          <div class="register-input inline-block">
            <div class="search inline-block">
              <button type="button" class="fas fa-search"></button>
            </div>
            <div class="buttons-input inline-block">
              <ul>
                <li class="inline-block">
                  <a href="#" class="button">Log in</a>
                </li>
                <li class="inline-block">
                  <a href="#" class="button">GethubspotFre</a>
                </li>
              </ul>
            </div>
          </div>

        </div>
        <!-- /header top - lingua, contatti e ricerca -->

        <!-- header mid - logo e navigazione -->
        <div id="header-mid">
          <div class="logo inline-block">
            <img src="img/logo.svg" alt="foto logo">
          </div>
          <nav class="inline-block">
            <ul>
              <li class="inline-block">
                <a href="#">Software</a>
                <i class="fas fa-angle-down"></i>
              </li>
              <li class="inline-block"><a href="#">Pricing</a></li>
              <li class="inline-block">
                <a href="#">Resources</a>
                <i class="fas fa-angle-down"></i>
              </li>
              <li class="inline-block">
                <a href="#">partners</a>
                <i class="fas fa-angle-down"></i>
              </li>
              <li class="inline-block">
                <a href="#">About</a>
                <i class="fas fa-angle-down"></i>
              </li>
            </ul>
          </nav>
        </div>
        <!-- /header mid - logo e navigazione -->

        <!-- header bottom - immagine e descrizione -->
        <div id="header-bottom">
          ciao
        </div>
        <!-- /header bottom - immagine e descrizione -->
    </header>
    <!-- /header -->

    <!-- spazio tra header e main -->
    <div id="separator"></div>
    <!-- /spazio tra header e main -->

    <!-- main -->
    <main>

      <!-- main top - sfondo grigio con sezione a tre colonne in basso -->
      <section id="main-top">
        ciao
      </section>
      <!-- /main top - sfondo grigio con sezione a tre colonne in basso -->

      <!-- main mid - sfondo verde/blu -->
      <section id="main-mid">
        ciao
      </section>
      <!-- /main mid - sfondo verde/blu -->

      <!-- main mid - sfondo bianco e loghi piccoli -->
      <section id="main-bottom">
        ciao
      </section>
      <!-- /main mid - sfondo bianco e loghi piccoli -->

    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>

      <!-- footer top - lista con serie di link e lingue -->
      <div id="footer-top">
        ciao
      </div>
      <!-- /footer top - lista con serie di link e lingue -->

      <!-- footer top - autore -->
      <div id="footer-bottom">
        ciao
      </div>
      <!-- /footer top - autore -->

    </footer>
    <!-- /footer -->

  </body>
</html>
